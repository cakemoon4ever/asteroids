<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição do filtro para o efeito de glow (neon) -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Primeiro blur para criar o brilho -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <!-- Combina o brilho com o gráfico original -->
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo transparente (pode ser removido se quiser um fundo transparente) -->
  <rect width="600" height="180" fill="black" />

  <!-- Elemento gráfico adicional: um círculo com efeito neon, remetendo ao espaço -->
  <circle cx="90" cy="90" r="50" fill="none" stroke="#00eaff" stroke-width="4" filter="url(#neonGlow)"/>

  <!-- Texto do logo com efeito neon -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Orbitron', sans-serif" font-size="32" fill="#00eaff"
        filter="url(#neonGlow)">
    Cakemoon Asteroids Battle
  </text>
</svg>
