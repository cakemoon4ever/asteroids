<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Como todos os arquivos estão na raiz da pasta /asteroids -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="icon" href="405-4056691_spaceship-png.png" type="image/x-icon" />
  <title>Cakemoon Asteroids Battle</title>
  <style>
    /* Estilos para o Splash Screen */
    #splashModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 1s ease-out;
    }
    #splashModal.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Se quiser adicionar um efeito de glow à logo, pode usar filtros CSS */
    #splashModal img {
      max-width: 300px;
      filter: drop-shadow(0 0 10px #00eaff);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 5px #00eaff); }
      50% { filter: drop-shadow(0 0 20px #00eaff); }
      100% { filter: drop-shadow(0 0 5px #00eaff); }
    }
  </style>
</head>
<body>
  <!-- Splash Screen com a imagem logo.png -->
  <div id="splashModal">
    <img id="splash-logo" src="logo.png" alt="Logo Cakemoon Asteroids Battle" />
  </div>

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas" width="760" height="570"></canvas>

  <!-- Script do jogo -->
  <script src="script.js"></script>
  <script>
    // Após o carregamento da página, aguarda 3 segundos e esconde o splash
    window.addEventListener('load', function() {
      setTimeout(function() {
        const splash = document.getElementById('splashModal');
        splash.classList.add('hidden');
      }, 3000); // 3000 ms = 3 segundos
    });
  </script>
</body>
</html>
