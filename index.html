<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Como todos os arquivos estão na raiz, o style.css é referenciado diretamente -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <!-- Ícone também está na raiz -->
  <link rel="icon" href="405-4056691_spaceship-png.png" type="image/x-icon" />
  <title>Cakemoon Asteroids Battle</title>
  <style>
    /* Estilos do Splash Screen (opcional - pode ser movido para o style.css) */
    #splashModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 1s ease-out;
    }
    #splashModal.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash-content {
      text-align: center;
      color: #00eaff;
      animation: pulse 2s infinite;
    }
    #splash-logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    #splash-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00eaff; }
      50% { text-shadow: 0 0 20px #00eaff; }
      100% { text-shadow: 0 0 5px #00eaff; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen Futurista -->
  <div id="splashModal">
    <div id="splash-content">
      <!-- Logo do jogo (logo.png deve estar na raiz /asteroids) -->
      <img id="splash-logo" src="logo.png" alt="Logo Cakemoon Asteroids Battle" />
      <h1 id="splash-title">Cakemoon Asteroids Battle</h1>
    </div>
  </div>

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas" width="760" height="570"></canvas>

  <!-- O arquivo script.js também está na raiz -->
  <script src="script.js"></script>
  <script>
    // Ao carregar a página, aguarda 3 segundos e esconde o splash screen.
    window.addEventListener('load', function() {
      setTimeout(function() {
        const splash = document.getElementById('splashModal');
        splash.classList.add('hidden');
      }, 3000); // 3 segundos
    });
  </script>
</body>
</html>
